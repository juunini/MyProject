<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
		<meta name="format-detection" content="telephone=no, address=no, email=no" />

		<title>관리자 로그인</title>

		<link rel="stylesheet" type="text/css" href="./inc/css/common.css" />
		<link rel="stylesheet" type="text/css" href="./inc/css/login.css" />

		<script type="text/javascript" src="../inc/js/jquery.js"></script>

		<!--polyfill-->
		<script type="text/javascript" src="/inc/js/selectivizr.js"></script>
		<script type="text/javascript" src="/inc/js/placeholders.mini.js"></script>
		<script type="text/javascript" src="/inc/js/rem.js"></script>
		<!--//polyfill-->
	</head>
	<body>
		<div id="admin_wrap">
			<div id="sm_header"><h1>CMS관리자 로그인</h1></div>
			<div class="sm_login">
				<form>
					<div class="login">
						<ul>
							<li><label for="userid">아이디</label><input type="text" name="userid" id="userid" placeholder="아이디"></li>
							<li><label for="userpw">비밀번호</label><input type="text" name="userpw" id="userpw" placeholder="비밀번호"></li>
						</ul>
						<a href="" class="sm_btn">로그인</a>
					</div>
				</form>
				<div class="guide">※ 로그인 이후 모든 기록은 로그로 보관이 됩니다. 작업 완료 후 반드시 LOGOUT을 해주시기 바랍니다.</div>
			</div>
		</div>
	</body>
</html>
